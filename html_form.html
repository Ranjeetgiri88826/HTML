<!DOCTYPE html>
<html>
	<head>
		<title>html form program</title>
	</head>
	<body>
		<form action="form.html" method="post ">
			<fieldset>

				<legend><h3>Registration Form</h3></legend>
				<label>first name: </label><input type="text" name="Firstname"><br><br>
				<label>Last name: </label><input type="text" name="lastname"><br><br>
				<label>User name: </label><input type="text" name="username"><br><br>
				<label>password: </label><input type="password" name="password"><br><br>
				<label>Email: </label><input type="email" name="Email"><br><br>
				<label>Gender: </label>
				<input type="radio" name="gender" value="male">Male
				<input type="radio" name="gender" value="female">Female
				<input type="radio" name="gender" value="other">other
				<br><br>
				<label>sports: </label>
				<input type="checkbox" name="sports" value="cricket">cricket
				<input type="checkbox" name="sports" value="football">football
				<input type="checkbox" name="sports" value="hockey">hockey
				<input type="checkbox" name="sports" value="batmilton">batmilton
				<input type="checkbox" name="sports" value="Other" onclick="">Other<br><br>

				<label>address</label><textarea></textarea><br><br>
				<input type="file" name="file">
				<br><br>
				<input type="reset" value="Reset">
				<input type="image" alt="Submit" src="lotus.jpg" height="30" width="70">

			</fieldset>
			
		</form>
	</body>
</html>
